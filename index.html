<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nft preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
      <div class="blue-box">
        <div class="image-box">
          <img class="image" src="image-equilibrium.jpg" alt="diamond image">
        </div>
        <h1>
          Equilibrium #3429
        </h1>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="h2">
          <img class="eth-icon" src="icon-ethereum.svg" alt="eth icon">
          <span class="span-0">0.041ETH</span>
          <img class="clock-icon" src="icon-clock.svg" alt="clock icon">
          <span class="span-1">3 days left</span>  
        </div>
        <div class="line"></div>
        <div class="profile-div">
          <img class="profile-icon" src="image-avatar.png" alt="profile image">
          <span class="span-2">Creation of</span> <span class="span-3"> Jules Wyvern</span> 
        </div>
      </div>
    </div>
</body>
</html>
